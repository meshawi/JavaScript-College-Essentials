worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 80;
        server_name _;

        # Root location - serve version-1 index directly (for local dev)
        location = / {
            root /usr/share/nginx/html/js-essentials;
            index index.html;
            try_files /index.html =404;
        }

        # Version 2 - accessible at /js-essentials/v2/
        location /js-essentials/v2/ {
            alias /usr/share/nginx/html/js-essentials/v2/;
            index INDEX.html index.html;
            try_files $uri $uri/ /js-essentials/v2/INDEX.html;
        }

        # Handle /js-essentials/v2 without trailing slash
        location = /js-essentials/v2 {
            rewrite ^(.*)$ $1/ last;
        }

        # Version 1 (main) - accessible at /js-essentials/
        location /js-essentials/ {
            alias /usr/share/nginx/html/js-essentials/;
            index index.html;
            try_files $uri $uri/ /js-essentials/index.html;
        }

        # Handle /js-essentials without trailing slash
        location = /js-essentials {
            rewrite ^(.*)$ $1/ last;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
