        <div class="clr" data-clr="#0000FF"></div>

        <div class="clr" data-clr="#008000"></div>
        <div class="clr" data-clr="#FFFF00"></div>
        <div class="clr" data-clr="#FFFFFF"></div>

        <!-- Clear and Save buttons -->
        <button class="clear">Clear</button>
        <button class="save">Save</button>
        
        <!-- Color input and line width input range -->
        <label for="favcolor" id="label_favclr">Select page color:</label>
        <input type="color" value="#C0C0C0" id="favcolor" >
        <input type="range" name="ageInputName" id="ageInputId" value="5" min="1" max="10" oninput="ageOutpuId.value = ageInputId.value">
        <output id="ageOutpuId">5</output>
