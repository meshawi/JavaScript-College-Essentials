<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Enter the First value"));
        var num2 = parseInt(prompt("Enter the Secend value"));

        var op = prompt("Chose the oprations +,-,*,");

        switch(op){
            case "+":
                alert(num1+num2);
                break;
            case "-":
                alert(num1-num2);
                break;
            case "*":
                alert(num1*num2);
                break;
            case "/":
                alert(num1/num2);
                break;
            default:
                alert("The selected opration is uncorrect")

        }
        document.write(
            '<style>h1 {text-align: center; margin-top: 100px; font-weight: 600;background-image:linear-gradient(45deg, #553c9a, #ee4b2b);color: transparent;background-clip: text;-webkit-background-clip: text; }</style>');

        document.write("<h1>محمد صالح العشيوي")


    </script>
</body>
</html>
